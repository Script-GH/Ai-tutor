<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPTx - Learn Like Never Before</title>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --background-color: #2D1B69;
            --text-color: #FFFFFF;
            --input-background: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            padding: 60px;
        }

        .right-panel {
            flex: 1;
            padding: 60px;
            background: rgba(255, 255, 255, 0.03);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: var(--primary-color);
        }

        .tagline {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .description {
            color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--input-background);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
        }

        .sign-in-button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .or-continue {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--input-background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .create-account {
            text-align: center;
        }

        .create-account a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .alert {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">SCRIPT<span>x</span></div>
            <div class="tagline">LEARN LIKE NEVER BEFORE</div>
            <div class="subtitle">Join our innovative platform and discover a new way to ace your exams.</div>
            <div class="description">Seamless. Intuitive. Revolutionary.</div>
        </div>
        <div class="right-panel">
            <h1>Sign in to your account</h1>
            <p class="subtitle">Enter your credentials to access your account</p>
            
            <!-- Alert messages -->
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="sign-in-button">Sign in</button>
            </form>

            <div class="or-continue">Or continue with</div>
            <div class="social-buttons">
                <div class="social-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20">
                </div>
            </div>
            <div class="create-account">
                Don't have an account? <a href="/register.html">Create account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide any existing alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Store token and user data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    successAlert.textContent = 'Login successful! Redirecting...';
                    successAlert.style.display = 'block';

                    // If "Remember me" is checked, store email
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('rememberedEmail', email);
                    }

                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    // Show error message
                    errorAlert.textContent = data.message || 'Invalid email or password';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                // Show network error
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
            }
        });

        // Check for remembered email on page load
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
